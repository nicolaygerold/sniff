name: Publish

on:
  push:
    tags:
      - "v*"

env:
  ZIG_VERSION: "0.13.0"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-macos
            binary: sniff-darwin-arm64
          - os: macos-latest
            target: x86_64-macos
            binary: sniff-darwin-x64
          - os: ubuntu-latest
            target: aarch64-linux
            binary: sniff-linux-arm64
          - os: ubuntu-latest
            target: x86_64-linux
            binary: sniff-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: zig-out/bin/sniff

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare package
        run: |
          cd npm/sniff
          
          # Update version
          jq --arg v "$VERSION" '.version = $v' package.json > tmp.json
          mv tmp.json package.json
          
          # Create bin directory and copy all binaries
          mkdir -p bin
          cp ../../artifacts/sniff-darwin-arm64/sniff bin/sniff-darwin-arm64
          cp ../../artifacts/sniff-darwin-x64/sniff bin/sniff-darwin-x64
          cp ../../artifacts/sniff-linux-arm64/sniff bin/sniff-linux-arm64
          cp ../../artifacts/sniff-linux-x64/sniff bin/sniff-linux-x64
          chmod +x bin/*
          
          # Build TypeScript
          npm install
          npx tsc

      - name: Publish to npm
        working-directory: npm/sniff
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload binaries to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd artifacts
          for bin in sniff-darwin-arm64 sniff-darwin-x64 sniff-linux-arm64 sniff-linux-x64; do
            mv $bin/sniff $bin.bin
            tar -czvf $bin.tar.gz $bin.bin
            gh release upload ${{ github.ref_name }} $bin.tar.gz
          done
